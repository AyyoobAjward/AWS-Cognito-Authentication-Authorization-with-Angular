<div class="profile-container">
    <nz-card nzTitle="User Profile" class="profile-card">
      <div class="avatar">
        <img src="https://i.pravatar.cc/100" alt="User Avatar" />
      </div>
      <div class="user-info">
        <h2>{{ user.name }}</h2>
        <p><i nz-icon nzType="mail"></i> {{ user.email }}</p>
      </div>
    </nz-card>
  </div>
