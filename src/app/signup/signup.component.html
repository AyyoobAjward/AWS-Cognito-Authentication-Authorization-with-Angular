<div class="form-container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" nz-form [nzLayout]="'vertical'">
      <nz-form-item>
        <nz-form-label [nzRequired]="true" nzFor="name">Name</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="name" id="name" type="text" placeholder="Enter your name" />
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label [nzRequired]="true" nzFor="email">Email</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="email" id="email" type="email" placeholder="Enter your email" />
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label [nzRequired]="true" nzFor="password">Password</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="password" id="password" type="password" placeholder="Enter your password" />
        </nz-form-control>
      </nz-form-item>
  
      <button nz-button nzType="primary">Sign Up</button>
    </form>
</div>
